<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <meta charset="UTF-8">
    <title>iPad 3 Notes</title>
    <!-- Configurações para funcionar como App no iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <style>
        /* Estilo compatível com CSS antigo (iOS 9) */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7; /* Cor de fundo padrão iOS antigo */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Header estilo iOS 9 */
        .header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #c7c7cc;
            height: 64px;
            padding-top: 20px; /* Espaço para a status bar */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header h1 {
            font-size: 17px;
            font-weight: 600;
            margin: 0;
            color: #000;
        }

        .add-btn {
            position: absolute;
            right: 15px;
            top: 30px;
            color: #007aff; /* Azul clássico iOS */
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Lista de Tarefas */
        #list-container {
            height: calc(100% - 64px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Rolagem suave no iOS antigo */
        }

        .task-item {
            background: #fff;
            padding: 15px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 17px;
        }

        .task-text {
            color: #000;
        }

        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Modal para adicionar */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            width: 300px;
            border-radius: 12px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .modal-title {
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        #task-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            border-top: 1px solid #ccc;
            margin: 0 -20px -20px -20px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            font-size: 17px;
            cursor: pointer;
        }

        .cancel { color: #007aff; border-right: 1px solid #ccc; }
        .save { color: #007aff; font-weight: 600; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Minhas Notas (iPad 3)</h1>
        <button class="add-btn" onclick="openModal()">+</button>
    </div>

    <div id="list-container">
        <!-- Tarefas aparecem aqui -->
        <div class="task-item" id="empty-state" style="text-align:center; color:#8e8e93; display:block; border:none;">
            Nenhuma nota ainda
        </div>
    </div>

    <!-- Modal Adicionar -->
    <div id="modal">
        <div class="modal-content">
            <span class="modal-title">Nova Nota</span>
            <input type="text" id="task-input" placeholder="O que fazer?">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeModal()">Cancelar</button>
                <button class="modal-btn save" onclick="addTask()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Usando JavaScript ES5 (compatível com iOS 9) - nada de 'const' ou 'let'
        var tasks = JSON.parse(localStorage.getItem('ios9tasks')) || [];
        
        function renderTasks() {
            var container = document.getElementById('list-container');
            container.innerHTML = '';

            if (tasks.length === 0) {
                container.innerHTML = '<div class="task-item" style="text-align:center; color:#8e8e93; display:block; border:none;">Nenhuma nota ainda</div>';
                return;
            }

            for (var i = 0; i < tasks.length; i++) {
                var div = document.createElement('div');
                div.className = 'task-item';
                
                var span = document.createElement('span');
                span.className = 'task-text';
                span.innerText = tasks[i];

                var btn = document.createElement('button');
                btn.className = 'delete-btn';
                btn.innerText = 'Apagar';
                // Closure para capturar o índice correto
                (function(index) {
                    btn.onclick = function() { deleteTask(index); };
                })(i);

                div.appendChild(span);
                div.appendChild(btn);
                container.appendChild(div);
            }
        }

        function addTask() {
            var input = document.getElementById('task-input');
            var val = input.value;
            if (val) {
                tasks.push(val);
                localStorage.setItem('ios9tasks', JSON.stringify(tasks));
                renderTasks();
                closeModal();
                input.value = '';
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('ios9tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            setTimeout(function() {
                document.getElementById('task-input').focus();
            }, 100);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Inicializar
        renderTasks();

        // Evitar comportamento de arrastar do iOS
        document.body.addEventListener('touchmove', function(e) {
            // Permite scroll apenas na lista
            if (!e.target.closest('#list-container')) {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
